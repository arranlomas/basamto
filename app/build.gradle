apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "io.github.gumil.basamto"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    def dependencies = rootProject.ext.dependencies
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile(dependencies.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile dependencies.junit
    compile dependencies.recyclerView
    compile dependencies.appCompat
    compile dependencies.design
    compile dependencies.kotlin
    compile dependencies.timber
    compile dependencies.simpleStack
    compile dependencies.anko
    compile dependencies.picasso
    //implementation project(':boilerpipe')
    compile dependencies.boilerpipe
}
kotlin {
    experimental {
        coroutines "enable"
    }
}